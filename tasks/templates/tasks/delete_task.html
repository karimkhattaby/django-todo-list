{% extends 'base_layout.html' %}

{% block content %}
<h3>Deleting {{task}}</h3>

<p>Are you sure you want to delete {{task}} ?</p>

<form action="" method="post">
    {% csrf_token %}
    <button type="submit">Confirm & Delete</button>
</form>
<a href="{% url 'tasks:list' %}">Cancel</a>

{% endblock %}
